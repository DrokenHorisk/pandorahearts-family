services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pandorahearts
      POSTGRES_USER: pandora
      POSTGRES_PASSWORD: pandora
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pandora -d pandorahearts"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      JWT_SECRET: "1907Mfe901036."
      PASSWORD_SALT: "pandorahearts-salt-CHANGE-ME"
      DROKEN_PASSWORD: "1907Mfe901036."
      ADMIN_PASSWORD: "pandoraheartsfamilly"

  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  pgdata: